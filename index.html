<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Up Lift</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
      font-size: 18px;
    }

    .logo {
      max-width: 200px;
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background-color: #007BFF;
      text-decoration: none;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="logo.png" alt="Up Lift Logo" class="logo">
    <h1>Welcome to Up Lift</h1>
    <p>Helping animals with mobility, one lift at a time.</p>
    <a href="#" class="button">Learn More</a>
  </div>

</body>

</html>
